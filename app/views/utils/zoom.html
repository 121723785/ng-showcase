<link rel="stylesheet" href="views/utils/zoom.css"/>
<h3>外部放大器</h3>
<div class="outer-zoom">
  <div class="small">
    <img ng-src="/images/small.jpg" alt="试验图片"
         sc-resize="vm.zoom.small.resize(width, height)"/>

    <div class="small-view" sc-position="vm.zoom.smallView"></div>
    <div class="overlay" ng-mousemove="vm.zoom.smallView.centerTo($event.offsetX, $event.offsetY)"></div>
  </div>
  <div class="large-view" sc-resize="vm.zoom.largeView.resize(width, height)">
    <img ng-src="/images/large.jpg" alt="大图" sc-resize="vm.zoom.large.resize(width, height)"
         sc-position="{x: vm.zoom.large.x, y: vm.zoom.large.y}" />
  </div>
</div>
<h3>内部放大器+鹰眼</h3>
<div class="inner-zoom" sc-resize="vm.zoom1.largeView.resize(width, height)">
  <img class="large" ng-src="/images/large.jpg" alt="大图" sc-resize="vm.zoom1.large.resize(width, height)"
       sc-position="{x: vm.zoom1.large.x, y: vm.zoom1.large.y}" />
  <div class="eagle-eye">
    <img class="small" ng-src="/images/small.jpg" alt="试验图片"
         sc-resize="vm.zoom1.small.resize(width, height)"/>
    <div class="small-view" sc-position="vm.zoom1.smallView"></div>
    <div class="overlay" ng-mousemove="vm.zoom1.smallView.centerTo($event.offsetX, $event.offsetY)"></div>
  </div>
</div>

<h3>说明</h3>
这里没有使用单一的大型指令去实现，而是遵循Angular的风格，实现了两个单一功能的小指令：resize和position（可在右侧查看源码）。
<br/>
它们用来和DOM做必要的交互，然后通过Zoom类和Rect类来实现大小图之间的映射。这种实现方式非常灵活，所以实现两种风格的放大器都不需要额外代码。
